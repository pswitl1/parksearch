<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: #191818 ;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    
  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
  }
  .item{
  	height: 520px !important;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; 
    }
    h3{
    	font-size: 40px;
    }

   
  }
  </style>
  </head>
<body>
<div id="loginForm">
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Park Search</a>
    </div>
	   <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li ><a href="#" ng-click="back()">Home</a></li>
       	</ul>
      </div>
  </div>
</nav>
<br/>
<div id="signupForm">
  <div class="container text-center">
  <h3> Please Enter the Following to Sign Up </h3><br/>
</div>
	<div class="input">
	<label>Username:</label><br/>
  <input type="text" ng-model="username" placeholder="Username">
	</div>
	<div class="input">
	<label>Password:</label><br/>
  <input type="Password" ng-model="password" placeholder="Password">
	</div>
	<div class="input">
	<label>Re-enter:</label><br/>
  <input type="Password" ng-model="confirm_password" placeholder="Enter Password Again">
	</div>
	<div class="input">
	<label>Email:</label><br/>
  <input type="text" ng-model="email" placeholder="Email">
	</div>
	<div class="input">
	<label>Address:</label><br/>
  <input type="text" ng-model="address" placeholder="Address">
	</div>
	<div class="input">
		<button ng-click="signup()">Continue</button>
	</div>
	
</div>
