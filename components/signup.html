<div id="signupForm">
	<div class="input">
		<input type="text" ng-model="username" placeholder="Username">
	</div>
	<div class="input">
		<input type="Password" ng-model="password" placeholder="Password">
	</div>
	<div class="input">
		<input type="Password" ng-model="confirm_password" placeholder="Enter Password Again">
	</div>
	<div class="input">
		<input type="text" ng-model="email" placeholder="Email">
	</div>
	<div class="input">
		<input type="text" ng-model="address" placeholder="Address">
	</div>
	<div class="input">
		<button ng-click="signup()">Continue</button>
	</div>
	<div class="input">
		<button ng-click="back()">Back</button>
	</div>
</div>
