<nav class="navbar navbar-default">
	<div class="btn-group btn-group-lg">
		<div class="navbar-header">
			<button class="navbar-brand btn "  ng-click="browse()">Browse</button>
			<button class="navbar-brand btn " ng-click="logInOrOutClicked()">{{logInOrOut}}</button>
			<button id="loggedInUserButton" class="navbar-brand btn user-button" disabled>User: {{user}}</button>
		</div>
	</div>
</nav>
<div id="searchContainer" class="container">

	<div class="navbar navbar-default col-sm-12 feature-form">
		<div class="row-sm-12">
			<input type="text" ng-model="search" placeholder="Search Park Name" ng-change="searchChanged()">
		</div>
	</div>
	<div class="col-sm-4" ng-repeat="park in parks_to_show_search">
		<div class="thumbnail">
			<img ng-src="{{park.photo_link}}" alt="{{park.name}}">
			<div class="caption">
				<h3>{{park.name}}</h3>
				<h4><i class="glyphicon glyphicon-home"></i> Address: {{park.address}}</h4>

				<button class="btn btn-xs btn-success"
				ng-hide="showDetails === true"
				ng-click="showDetails = !showDetails">
				Details</button>

				<button class="btn btn-xs btn-danger"
				ng-show="showDetails === true"
				ng-click="showDetails = !showDetails">
				Close</button>

				<button class="btn btn-xs btn-success"
					ng-hide="showReviews === true"
					ng-click="showReviews = !showReviews">
					Reviews</button>

					<button class="btn btn-xs btn-danger"
					ng-show="showReviews === true"
					ng-click="showReviews = !showReviews">
					Close</button>

					<div class="reviews" ng-show="showReviews === true">
					Review: 
					
					<div class="input">
						<input type="text" ng-model="textarea" placeholder="Enter a review!">
					</div>
					<div class="input">
					<button ng-click="entreview(park.id, textarea)">Submit</button>
					</div>
			
					{{park.review_search}}
					<div ng-repeat="review in park.review_search">
						<fieldset> 
      					<p>{{review.username}}: {{review.review}}</p>
					</fieldset>					
					</div></div>

				<div class="details" ng-show="showDetails === true">
					<p>{{park.description}}</p>
					<p>{{park.phone}}</p>
					<p>{{park.address}}</p>
					<a ng-href="{{park.website_link}}">Website</a>
					<p>{{park.hours}}</p>
					Features:
										<!--{{park.details_search}}-->

					<div ng-repeat="detail in park.details_search">
						<span class="label label-primary"> {{detail}}</span>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
