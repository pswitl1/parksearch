<nav class="navbar navbar-default">
	<div class="btn-group btn-group-lg">
		<div class="navbar-header">
			<button class="navbar-brand btn "  ng-click="search()">Search</button>
			<button class="navbar-brand btn " ng-click="logInOrOutClicked()">{{logInOrOut}}</button>
			<button class="navbar-brand btn user-button" disabled>User: {{user}}</button>

		</div>
	</div>
</nav>	
<div id="browseContainer" class="container">

	<div class="navbar navbar-default col-sm-12 feature-form">
		<div class="row-sm-12" ng-repeat="feature in features">
			<input type="checkbox" ng-model="checked" ng-change="featureChanged(feature, checked)">
			{{feature}}
		</div>
	</div>
	<div class="col-sm-4" ng-repeat="park in parks_to_show">
		<div class="thumbnail">
			<img ng-src="{{park.photo_link}}" alt="{{park.name}}">
			<div class="caption">
				<h3>{{park.name}}</h3>
				<h4><i class="glyphicon glyphicon-home"></i> Address: {{park.address}}</h4>

				<button class="btn btn-xs btn-success"
				ng-hide="showDetails === true"
				ng-click="showDetails = !showDetails">
				Details</button>

				<button class="btn btn-xs btn-danger"
				ng-show="showDetails === true"
				ng-click="showDetails = !showDetails">
				Close</button>

				<button class="btn btn-xs btn-success"
					ng-hide="showReviews === true"
					ng-click="showReviews = !showReviews">
					Reviews</button>

					<button class="btn btn-xs btn-danger"
					ng-show="showReviews === true"
					ng-click="showReviews = !showReviews">
					Close</button>

					<div class="reviews" ng-show="showReviews === true">
					Review: 
					
					<div class="input">
						<input type="text" ng-model="textarea" placeholder="Enter a review!">
					</div>
					<div class="input">
					<button ng-click="entreview(park.id, textarea)">Submit</button>
					</div>
			

					<div ng-repeat="review in park.review">
						<fieldset> 
      					<p>{{review.username}}: {{review.review}}</p>
					</fieldset>					
					</div></div>

				<div class="details" ng-show="showDetails === true">
					<p>{{park.description}}</p>
					<p>{{park.phone}}</p>
					<p>{{park.address}}</p>
					<a ng-href="{{park.website_link}}">Website</a>
					<p>{{park.hours}}</p>
					Features:  {{park.details}}
					<div ng-repeat="detail in park.details">

						<span class="label label-primary"> {{detail}}</span>
					
					</div>

					

				</div>
				<!-- add review section -->
			</div>
		</div>
	</div>
</div>
